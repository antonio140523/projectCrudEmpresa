<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empresa</title>

    <style>
    table, th, td {
    border: 1px solid black; /* Applies a 1px solid black border to the table, table headers, and table data cells */
    border-collapse: collapse; /* Collapses adjacent borders into a single border */
    }
    </style>

</head>
<body>

    <h2>Buscar Empresa por Nome</h2>

    <!-- FormulÃ¡rio de busca -->
    <form th:action="@{/empresaCTR/buscarEmpresaNome}" method="get">
        <div>
            <input type="text" name="nome" th:value="${param.nome}" />
            <button type="submit">Buscar</button>
        </div>
    </form>
    
    <br>

    <!-- Exibe a tabela com os resultados -->
    <div th:if="${empresaNome}">
        <h4 th:text="'Resultado da busca: ' + ${empresaNome.size()} + ' empresa(s) encontrada(s)'"></h4>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cnpj</th>
                    <th>Ramo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empresa : ${empresaNome}">
                    <td th:text="${empresa.id_empresa}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.cnpj}"></td>
                    <td th:text="${empresa.ramo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1b1e;
            padding: 20px;
            color: #e1e1e6;
        }
    
        h2, h4 {
            color: #8ab4f8;
        }
    
        form div {
            display: flex;
            gap: 10px;
        }
    
        input[type="text"] {
            padding: 10px;
            width: 280px;
            border: 2px solid #3c4043;
            border-radius: 5px;
            background-color: #2b2c2f;
            color: #e1e1e6;
            transition: 0.3s;
        }
    
        input[type="text"]:focus {
            border-color: #8ab4f8;
            box-shadow: 0 0 5px #8ab4f8;
            outline: none;
        }
    
        button {
            background-color: #303134;
            color: #e1e1e6;
            padding: 10px 18px;
            border: 2px solid #5f6368;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
    
        button:hover {
            background-color: #3c4043;
            border-color: #8ab4f8;
        }
    
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #2b2c2f;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            color: #e1e1e6;
        }
    
        th {
            background-color: #303134;
            color: #8ab4f8;
            padding: 12px;
            border-bottom: 2px solid #5f6368;
        }
    
        td {
            padding: 10px;
            border-bottom: 1px solid #3c4043;
        }
    
        tr:nth-child(even) {
            background-color: #242527;
        }
    
        tr:hover {
            background-color: #3c4043;
        }
    </style>
    

</body>
</html>
